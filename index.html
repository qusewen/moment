<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>momentum</title>
    <link rel="stylesheet" href="styles/style.css">


</head>
<body>

            <img class="sound__btn" src="assets/svg/play-prev.svg" alt="prev">

        <div class="header__wather">
            
        </div>


    </div>



</header>


    <main class="main">

        <div class="data__day" id="data-of-day"></div>

    </div>
